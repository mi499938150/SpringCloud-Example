spring:
  application:
    name: mi-eureka
server:
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false    #因为自己就是服务中心    所以不需要注册
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

